<div class="p-3">
    <div class="card">
        <div class="card-body">
            <table class="table">
                <thead>
                    <th>Id:</th><th>Name:</th><th>Price:</th><th>Action:</th><th>delete</th><th>update</th>
                </thead>
                <tbody>
                    <tr *ngFor="let p of products">
                        <td>{{p.id}}</td>
                        <td>{{p.name}}</td>
                        <td>{{p.price}}</td>
                        <td>
                            <button *ngIf="autService.isAdmin('ADMIN')" (click)="deleteProduct(p)" type="button" class="btn btn-outline-danger">
                                <i class="bi bi-volume-up"></i>
                            </button> 
                        </td>
                        <td>
                            <button (click)="deleteProduct(p)" type="button" class="btn btn-outline-danger">
                                <i class="bi bi-trash"></i>
                            </button> 
                        </td>
                        <td>
                            <button type="button" class="btn btn-outline-danger">
                                <i class="bi bi-arrow-up-left-square"></i>
                            </button> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
